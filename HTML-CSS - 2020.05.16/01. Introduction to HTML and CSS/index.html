<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Customer Details</legend>
            <br>

            <label for="firstName">
                First Name <input name="firstName" id="firstName" placeholder="George">
                <br><br>
            </label>

            <label for="lastName">
                Last Name <input name="lastName" id="lastName" placeholder="Devis">
                <br><br>
            </label>

            <label for="gender">
                Male <input type="radio" name="gender">
                Female <input type="radio" name="gender">
                Other <input type="radio" name="gender">
                <br><br>
            </label>

            <label for="contact">
                Preferred contact method:
                Email <input type="radio" name="contact">
                Phone <input type="radio" name="contact">
                <br><br>
            </label>

            <label for="email">
                Email <input name="email" id="email" placeholder="your@email.com">
                <br><br>
            </label>

            <label for="phone">
                Phone <input name="phone" id="phone" placeholder="+359886911492">
                <br><br>
            </label>

            <label for="town">
                Town
                <select>
                    <option>Haskovo</option>
                    <option>Plovdiv</option>
                    <option>Burgas</option>
                    <option>Sofia</option>
                    <option>Pleven</option>
                    <option>Varna</option>
                    <option>Other</option>
                </select>
                <br><br>
            </label>

            <label for="age">
                Age <input name="age" id="age" type="number" min="18" max="70">
                <br><br>
            </label>

            <label for="languages">
                Programming language <input list="languages" />
                <datalist id="languages">
                    <option value="JavaScript">
                    <option value="C#">
                    <option value="Java">
                    <option value="Python">
                    <option value="PHP">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
                <br><br>
            </label>

            <label for="information">
                <textarea placeholder="More information..." cols="20" rows="5"></textarea>
                <br><br>
            </label>

            <label for="checkbox">
                <input type="checkbox" value="checked">I agree the Terms and Conditions
                <br><br>
            </label>

            <label for="submit">
                <input type="submit">
            </label>

        </fieldset>
    </form>
</body>

</html>
